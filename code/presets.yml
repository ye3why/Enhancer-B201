input_path:
    - ''
output_dir: 'demo/result'

# general settings
ffmpeg_cmd: ffmpeg
models_conf: null
batch_size_per_gpu: 1
num_imgsavers: 10

chop: false
chop_threshold: 160000

tile: false
tile_size: 512
tile_pad: 32

# options for test
tempdir_type: mem # mem or disk
keep_clip_results: false
keep_png_results: false
debug: false

 # [auto, hls, segment] hevc,h264: hls, others: segment
segment_method: auto

models: {}
total_frame_scale: 1
total_model_scale: 1


# ffmpeg video filters
vfs: {}

# video specifications
output_ext: .mov
presets:
    h264:
        video_bitrate: 50M
        vcodec: h264
        colorspace: bt709
        pix_fmt: yuv420p

    x265:
        video_bitrate: 50M
        vcodec: libx265
        colorspace: bt709
        pix_fmt: yuv420p

    hlg:
        video_bitrate: 50M
        vcodec: libx265
        pix_fmt: yuv420p10le
        x265-params: 'colormatrix=bt2020nc:transfer=arib-std-b67:colorprim=bt2020:pools=36'

    prores:
        video_bitrate: 50M
        vcodec: prores_ks
        colorspace: bt709
        pix_fmt: yuv444p10le
        'profile:v': 4

