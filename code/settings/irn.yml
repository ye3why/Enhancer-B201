IRNp_x4:
    class: InvRescaleNet
    modelargs: 
        channel_in: 3
        channel_out: 3
        subnet_type: DBNet
        block_num: [8, 8]
        down_scale: 4
    pretrain: weights/IRN/IRN+_x4.pth
    dataset_class: ImageDataset
    chopable: true
    model_scale: 4
    saveimg_function: sdr

