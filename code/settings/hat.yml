HAT_Real_x4:
    class: HAT
    modelargs: 
        upscale: 4
        in_chans: 3
        img_size: 64
        window_size: 16
        compress_ratio: 3
        squeeze_factor: 30
        conv_scale: 0.01
        overlap_ratio: 0.5
        img_range: 1.
        depths: [6, 6, 6, 6, 6, 6]
        embed_dim: 180
        num_heads: [6, 6, 6, 6, 6, 6]
        mlp_ratio: 2
        upsampler: 'pixelshuffle'
        resi_connection: '1conv'
    pretrain: weights/HAT_pretrained_models/Real_HAT_GAN_SRx4.pth
    dataset_class: ImageDataset
    chopable: true
    need_pad: 16  # window_size
    model_scale: 4
    saveimg_function: sdr


