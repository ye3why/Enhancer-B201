# general settings
input_path:
    - demo/demo_video.mp4
output_dir: demo/result

batch_size_per_gpu: 1
chop_forward: true
chop_threshold: 160000

tempdir_type: mem # mem or disk
keep_clip_results: false
keep_png_results: false
debug: false

 # [auto, hls, segment] hevc,h264: hls, others: segment
segment_method: auto

# models used to process input in sequence
# definitions in models.yml
models:
    - EDSRx2

# video specifications
video_spec:
    ext: .mov
    bitrate: 50M
    output_kwargs:
        vcodec: h264
        colorspace: bt709
        pix_fmt: yuv420p

# ffmpeg video filters
vfs:
    unsharp: '3:3:1'
    fps: 50
    #scale: '3840x2160'
    #sar_dar: 'setsar=16/15,setdar=4/3'
