# general settings
input_path:
    - ~/demo_video/test1.mp4
    - ~/demo_video/test2.mp4
    - ~/demo_video/
output_dir: ~/demo_results/template/

ffmpeg_cmd: ffmpeg
num_imgsavers: 10
batch_size_per_gpu: 1
chop_forward: false
chop_threshold: 160000

# options
tempdir_type: mem # mem or disk
keep_clip_results: false
keep_png_results: false
debug: false

 # [auto, hls, segment] hevc,h264: hls, others: segment
segment_method: auto

# models used to process input in sequence
